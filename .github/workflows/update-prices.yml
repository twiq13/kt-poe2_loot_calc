name: Update PoE2 prices

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # toutes les 6h

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y
          npm i playwright
          npx playwright install --with-deps chromium

      - name: Scrape poe.ninja PoE2 and build prices.json
        env:
          LEAGUE: vaal
        run: node scripts/scrape-poeninja-poe2.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "poe2-price-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/prices.json
          git diff --staged --quiet || (git commit -m "Update PoE2 prices" && git push)
