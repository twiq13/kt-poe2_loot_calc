name: Update PoE2 prices

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch PoE2 currency JSON
        run: |
          LEAGUE="standard"
          URL="https://poe.ninja/poe2/api/data/currencyoverview?league=${LEAGUE}&type=Currency"
          curl -sS "$URL" -o /tmp/raw.json

          node -e "
          const fs=require('fs');
          const raw=JSON.parse(fs.readFileSync('/tmp/raw.json','utf8'));
          const out={
            updatedAt: new Date().toISOString(),
            league: '${LEAGUE}',
            lines: raw.lines || []
          };
          fs.mkdirSync('data',{recursive:true});
          fs.writeFileSync('data/prices.json', JSON.stringify(out,null,2));
          "

      - name: Commit changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/prices.json
          git commit -m 'Update prices.json' || exit 0
          git push
